<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/e0e236c1ff.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/survey.css') }}">

    <title>Healthify</title>
</head>

<body style="background-color: #141b2d; color: aliceblue;">
    <div class="container-fluid" id="loader">
        <img id="heart" src="{{ url_for('static', filename='css/images/giphy.gif') }}">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="contents" class="row">
                    <div id="left" class=" col-sm-6">
                        <div style="width: 100%;" class="row">
                            <div id="holder" class="col-sm-12">
                                <h1 style="position: absolute; top:5vh">{{disease}}</h1>
                                <p id="intro" style="position: absolute; top:15vh">
                                </p>

                            </div>

                        </div>


                    </div>
                    <div id="right" class="col-sm-6">
                        <div style="width: 100%;" class="row">
                            <div id="holder" class="col-sm-12">
                                <img id="img-disease" style="opacity: 1;" src="" class="img-fluid">
                                <form style="position: absolute;" method="POST" action="{{ url_for('survey') }}">
                                    <input name="disease-name" id="disease-name" type="hidden" value="none">
                                    <button type="submit" id="submit" class="btn"><i class="fas fa-play"></i></button><br/>
                                    <p style="color:orange; font-style: italic; position: absolute; width: 28vh; top:50vh; font-size: 2vh;">Click here to continue!</p>

                                </form>


                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>


    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/survey.js') }}"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
