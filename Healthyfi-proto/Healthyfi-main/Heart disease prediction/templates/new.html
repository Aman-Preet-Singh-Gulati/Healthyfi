<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Healthify</title>
    <style>
        a {
            color: white;
        }
        
        a:hover {
            color: aliceblue;
        }
    </style>
</head>

<body>

    <div class="container-fluid" id="loader">
        <img id="heart" src="{{ url_for('static', filename='css/images/giphy.gif') }}">
    </div>

    <div id="main" class="container-fluid">
        <nav style="background-color: transparent;" class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Healthify</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form method="POST" action="{{ url_for('disease') }}">
                        <ul class="nav justify-content-center">
                            <li class="nav-item">

                                <a class="nav-link active" aria-current="page" href="#">HOME</a>
                            </li>
                            <input type="text" name="search-bar" value="" hidden>
                            <li class="nav-item">

                                <button id="heartattack" class="btn btn-lg btn-primary" type="button"><a href="#btn">HEART ATTACK</a></button>
                            </li>
                            <li class="nav-item">

                                <button id="breast-cancer" class="btn btn-lg btn-primary" type="submit"><a href="#btn">BREAST CANCER</a></button>
                            </li>

                            <li class="nav-item">

                                <button id="liver-disease" class="btn btn-lg btn-primary" type="submit"><a href="#btn">LIVER DISEASE</a></button>
                            </li>
                            <li class="nav-item">

                                <button id="kidney-disease" class="btn btn-lg btn-primary" type="submit"><a href="#btn">KIDNEY DISEASE</a></button>
                            </li>
                            <li class="nav-item">

                                <button id="diabetes" class="btn btn-lg btn-primary" type="submit"><a href="#btn">DIABETES</a></button>

                            </li>
                            <li class="nav-item">

                                <a class="nav-link" aria-current="page" href="#about">ABOUT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#credits">CREDITS</a>
                            </li>


                        </ul>
                    </form>

                </div>
            </div>
        </nav>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='css/images/heartattack.png') }}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='css/images/kidney2.png') }}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='css/images/liver.png') }}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='css/images/breast.png') }}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="row">
            <div id="#inner-block" class="col-sm-2 offset-sm-5">
                <img style="position: absolute; width: 25vh; height: 25vh; top:5vh;" src="{{ url_for('static', filename='css/images/logo.png') }}"><br/>
                <h1 style="color: white; position: absolute;top:12vh;">Healthify</h1>
            </div>



        </div>



        <div class="row">

            <div id="inner-block" class="col-sm-6 offset-sm-3">
                <form id="form" class="mb-3" method="POST" action="{{ url_for('disease') }}">
                    <input name="search-bar" type="text" placeholder="Enter a disease name!" class="form-control form-control-lg" id="search-bar" autocomplete="off" oninput="this.value = this.value.toUpperCase()" required>
                    <label for="search-bar"></label>
                    <button id="btn" type="submit" class="btn btn-lg">Start</button>

                    <table id="search-result" class="table ">
                        <thead>
                            <tr>
                                <th scope="col">Searches :</th>


                            </tr>
                        </thead>
                        <tbody id="results">

                        </tbody>
                    </table>

                </form>
                <p style="position: absolute; top:70vh; color: red;">{{msg}}</p>

            </div>
        </div>

        <div class="row">
            <div id="about" style="position: relative; display: flex; align-content: center; justify-content: center; height: 80vh; background-color: wheat;" class="col-12">
                <h1>ABOUT</h1>
            </div>
        </div>
        <div class="row">
            <div id="credits" style="position: relative; display: flex; align-content: center; justify-content: center; height: 80vh; background-color: #141b2d;color: wheat;" class="col-12">
                <h1>CREDITS</h1>
            </div>
        </div>


    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
